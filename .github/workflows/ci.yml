name: ci

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: reactnativecommunity/react-native-android
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
      - name: Install Dependencies
        run: yarn install
      - name: Test
        run: yarn run test
