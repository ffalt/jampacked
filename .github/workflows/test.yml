name: test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags-ignore:
      - '**'
    paths-ignore:
      - README.md
      - CHANGELOG.md

permissions:
    contents: read
    id-token: write
    pull-requests: write
    issues: write

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn run test

      - name: Gradle chmod Setup
        run: cd android && chmod +x gradlew

      - name: Build application apks
        run: |
          echo "=== Preparing workspace TMPDIR and limiting Gradle concurrency ==="
          mkdir -p ${{ github.workspace }}/.tmp
          export TMPDIR=${{ github.workspace }}/.tmp
          echo "TMPDIR=$TMPDIR"
          cd android
          # Use workspace-local GRADLE_USER_HOME, no daemon, limit workers and JVM heap to reduce disk/memory pressure
          ./gradlew assembleRelease --no-daemon --max-workers=2 -Dorg.gradle.jvmargs="-Xmx1024m -Dfile.encoding=UTF-8" --warning-mode=all
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          TMPDIR: ${{ github.workspace }}/.tmp

      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.KEYSTORE }}
        run: |
          echo $ENCODED_STRING | base64 -di > android/app/jam_keystore.jks

      - name: Upload generated
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          retention-days: 1
          path: |
            ./android/app/build/outputs/apk/release/*.apk
